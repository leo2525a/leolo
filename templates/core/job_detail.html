    {% extends 'core/base.html' %}

    {% block title %}{{ job.title }}{% endblock %}

    {% block content %}
    <a href="{% url 'core:job_board' %}">← 返回職位列表</a>
    <h1 style="margin-top: 20px;">{{ job.title }}</h1>
    <p class="text-muted">{{ job.department.name|default:'N/A' }}</p>
    
    <div class="job-description">
        {{ job.description|safe }}
    </div>

    <hr style="margin: 30px 0;">

    <h2>立即應徵</h2>
    <form method="post" enctype="multipart/form-data" class="application-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn-submit">提交應徵</button>
    </form>
    {% endblock %}

    {% block extra_css %}
    <style>
        .text-muted { color: #6c757d; }
        .job-description { margin-top: 20px; line-height: 1.6; }
        .application-form { margin-top: 20px; }
        .application-form p { margin-bottom: 15px; }
        .application-form label { display: block; margin-bottom: 5px; font-weight: bold; }
        .application-form input, .application-form textarea {
            width: 100%; padding: 10px; border: 1px solid #ced4da;
            border-radius: 4px; box-sizing: border-box;
        }
        .btn-submit { /* ...樣式不變... */ }
    </style>
    {% endblock %}
